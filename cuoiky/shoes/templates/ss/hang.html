{% load static%}
<aside>
    <ul style="text-align: center;">

        <li class="banner-list" style="margin-left: 50px;">
            <button class="banner-btn-left">
                <i class="fa-solid fa-caret-left"></i>
            </button>

            <div class="banner-container">
                <a href="" class="banner">
                    <img src="{% static 'images/hinhanh/1.jpg' %}" alt="">
                </a>
                <a href="" class="banner">
                    <img src="{% static 'images/hinhanh/2.jpg' %}" alt="">
                </a>
                <a href="" class="banner">
                    <img src="{% static 'images/hinhanh/3.jpg' %}" alt="">
                </a>
                <a href="" class="banner">
                    <img src="{% static 'images/hinhanh/5.webp' %}" alt="">
                </a>
            </div>

            <button class="banner-btn-right">
                <i class="fa-solid fa-caret-right"></i>
            </button>
        </li>

        <li class="brand" style="width: 50%; margin-left: 20px; margin-top:55px">
            <a href="{% url "spn"%}">
                <img src="{% static 'images/hinhanh/nike-logo.jpg' %}" alt="" class="logo-brand">
            </a>
            <a href="{% url "spa"%}">
                <img src="{% static 'images/hinhanh/adidaslogo.jpg' %}" alt="" class="logo-brand">
            </a>
            <a href="{% url "spp"%}">
                <img src="{% static 'images/hinhanh/puma.jpg' %}" alt="" class="logo-brand">
            </a>
            <a href="{% url "spj"%}">
                <img src="{% static 'images/hinhanh/jordan.webp' %}" alt="" class="logo-brand">
            </a>
        </li>
    </ul>
</aside>

<style>
    aside {
        padding: 10px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-radius: 10px;
    }

    aside ul {
        display: flex;
        list-style-type: none;
        overflow: hidden;
    }

    .banner-list {
        position: relative;
        width: 44%;
        height: 300px;
        overflow: hidden;
    }

    .banner-container {
        display: flex;
        transition: transform 0.5s ease-in-out;
        width: 100%;
    }

    .banner {
        flex: 0 0 100%;
    }

    .banner img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    .banner-btn-left, .banner-btn-right {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        background: rgba(255, 255, 255, 0.5);
        border: none;
        border-radius: 5px;
        cursor: pointer;
        padding: 10px;
        z-index: 1;
    }

    .banner-btn-left {
        left: 0;
    }

    .banner-btn-right {
        right: 0;
    }

    .logo-brand {
        width: 150px;
        height: auto;
    }
</style>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const banners = document.querySelectorAll('.banner');
        const container = document.querySelector('.banner-container');
        let index = 0;

        function showBanner(i) {
            container.style.transform = `translateX(-${i * 100}%)`;
        }

        document.querySelector('.banner-btn-left').addEventListener('click', () => {
            index = (index - 1 + banners.length) % banners.length;
            showBanner(index);
        });

        document.querySelector('.banner-btn-right').addEventListener('click', () => {
            index = (index + 1) % banners.length;
            showBanner(index);
        });

        setInterval(() => {
            index = (index + 1) % banners.length;
            showBanner(index);
        }, 3000);
    });
</script>
